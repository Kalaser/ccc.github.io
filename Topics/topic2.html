        <h2>实变函数介绍</h2>
        <p>实分析，也称为实数分析、实变函数论（英语：Real analysis、英语：Theory of functions of a real variable），
            是处理实数及实函数的数学分析。专门研究实数函数及数列的解析特性，包括实数数列的极限，
            实函数的微分及积分、连续性、光滑性以及其他相关性质。实分析常以基础集合论，函数概念定义等等开始。</p>
