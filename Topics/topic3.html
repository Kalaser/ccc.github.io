        <h2>泛函分析介绍</h2>
        <p>泛函分析（英语：Functional Analysis）是现代数学分析的一个分支，隶属于分析学，其研究的主要对象是函数构成的函数空间。
            泛函分析历史根源是由对函数空间的研究和对函数的变换（如傅立叶变换等）的性质的研究。
            这种观点被证明是对微分方程和积分方程的研究中特别有用。</p>
