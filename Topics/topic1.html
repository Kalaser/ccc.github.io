        <h2>复变函数主要内容</h2>
        <p>T复分析（英语：Complex analysis）是研究复变的函数，特别是亚纯函数和复变解析函数的数学理论。
            研究中常用的理论、公式以及方法包括柯西积分定理、柯西积分公式、留数定理、洛朗级数展开等。
            复变分析的应用领域较为广泛，在其它数学分支和物理学中也起着重要的作用。包括数论、应用数学、流体力学、热力学和电动力学。</p>
